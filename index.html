<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
        <title>
            Animal Sound Identification App
        </title>
    </head>
    <body>
        <div id="title">
            <h2>Sound controlled Animals</h2>
            <h3>Note: Make a mooing sound for a dog, hissing sound for a snake, and mooing sound for a cow. </h3>
            <h4>(The sounds that you make will match closest to the animal.)</h4>
        </div>
        <center>
          <button onclick="startClassification()">START</button>
          <h3 style="color:black" id="result_label">I can hear - </h3>
          <h4 style="color:greenyellow" id="result_confidence">Accuracy:</h4>
                         <br>
                         <br>
        <img id="result-image" width="500" height="500" style="border-radius:20px">
        </center>
